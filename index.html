<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Option 1: Include in HTML -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		<link rel="stylesheet" href="./css/style.css">
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/<version tag>/showdown.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>

	<body>
		<div class="pagination header" id="myHeader">
			<ul>
				<li id="btn-previ" class="next" data-btn="back"><i class="bi bi-chevron-compact-left"></i>
				</li>
				<select id="info_chapter" onchange="if(this.value) window.location.href = this.value;">
					<option value="">Chọn chương</option>
				</select>
				<li id="btn-next" class="next" data-btn="next"><i class="bi bi-chevron-compact-right"></i>
				</li>
			</ul>
		</div>

		<div class="bool-list" id="content" style="background-color: rgb(244, 244, 2444);">
			<div class="container">
				<!-- content chapter -->
				<div id="j-content" class="col-xs-12">
					<!-- full file md -->
					<div class="content mt-2" id="content-markdown"></div>
				</div>
			</div>z
			<div id="btn-fs">
				<button class="btn btn-outline-secondary btn-dash" onclick="dashFs5px()"><i class="bi bi-dash-square"></i></button>
				<button class="btn btn-outline-secondary btn-plus" onclick="plusFs5px()" ><i class="bi bi-plus-square"></i></button>
			</div>
		</div>
	</body>
	<script>
		window.onscroll = function () { headerFixed() };
		var header = document.getElementById("myHeader");
		var sticky = header.offsetTop;

		function headerFixed() {
			if (window.pageYOffset > sticky) {
				header.classList.add("sticky");
			} else {
				header.classList.remove("sticky");
			}
		}

		function plusFs5px() {
			txt = document.getElementById('content');
			style = window.getComputedStyle(txt, null).getPropertyValue('font-size');
			currentSize = parseFloat(style);
			currentSize + 5 > 40 ?txt.style.fontSize = 40 + 'px' :txt.style.fontSize = (currentSize + 5) + 'px';
		}
		function dashFs5px() {
			txt = document.getElementById('content');
			style = window.getComputedStyle(txt, null).getPropertyValue('font-size');
			currentSize = parseFloat(style);
			currentSize - 5 < 16 ? txt.style.fontSize = 16 + 'px' : txt.style.fontSize = (currentSize - 5) + 'px';
		}

	</script>
	<script src="./server.js"></script>

</html>
